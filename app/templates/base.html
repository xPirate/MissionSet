
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MissionSet Lite</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script>
    (function() {
      try {
        const pref = localStorage.getItem('ms-theme');
        if (pref === 'dark') document.documentElement.classList.add('dark');
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">MissionSet</div>
      <nav class="nav">
        <a href="/">Dashboard</a>
        <a href="/data">Data</a>
        <a href="/data/new">Add</a>
        <a href="/search">Search</a>
      </nav>
      <button id="themeToggle" class="toggle">ðŸŒ“ Toggle</button>
    </aside>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    const btn = document.getElementById('themeToggle');
    if (btn) {
      btn.addEventListener('click', () => {
        const root = document.documentElement;
        const isDark = root.classList.toggle('dark');
        try { localStorage.setItem('ms-theme', isDark ? 'dark' : 'light'); } catch (e) {}
      });
    }
  </script>
</body>
</html>
