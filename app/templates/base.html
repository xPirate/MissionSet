
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <a href="/"><title>MissionSet Lite</title></a>
  <link rel="stylesheet" href="/static/styles.css">
  <script>(function(){try{if(localStorage.getItem('ms-theme')==='dark'){document.documentElement.classList.add('dark')}}catch(e){}})();</script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">MissionSet</div>
           </nav>
      <div class="nav-label">General</div>
      <nav class="nav">
        <a href="/">Dashboard</a>
        <a href="/data">All Reports</a>
        <a href="/data/new">Add</a>
        <a href="/search">Search</a>
      </nav>
      <div class="nav-label">Modules</div>
      <nav class="nav">
        <a href="/module/Recon">Recon</a>
        <a href="/module/Mission">Mission</a>
        <a href="/module/Medical">Medical</a>
        <a href="/module/Emergency">Emergency</a>
        <a href="/module/Notice">Notice</a>
      </nav>
      <button id="themeToggle" class="toggle">ðŸŒ“ Toggle</button>
    </aside>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script>
    const btn=document.getElementById('themeToggle');
    if(btn){btn.addEventListener('click',()=>{const root=document.documentElement;const isDark=root.classList.toggle('dark');try{localStorage.setItem('ms-theme',isDark?'dark':'light')}catch(e){}})}
  </script>
</body>
</html>
