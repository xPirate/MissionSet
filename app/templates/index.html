{% extends "base.html" %}
{% block content %}
<div class="grid">
  <div class="card">
    <h2>Welcome</h2>
    <p>This is a minimal platform to add items to a database and search them with OpenSearch.</p>
    <ul>
      <li><a href="/data/new">Add a new item</a></li>
      <li><a href="/data">View items</a></li>
      <li><a href="/search">Search</a></li>
    </ul>
    <p><small class="mono">OpenSearch index: {{ OS_INDEX if OS_INDEX else 'missionset-data' }}</small></p>
  </div>
</div>
{% endblock %}
