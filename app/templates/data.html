{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Items</h2>
  <p><a href="/data/new">+ Add Item</a></p>
  {% if items|length == 0 %}
    <p>No items yet.</p>
  {% else %}
  <table>
    <thead><tr><th>Title</th><th>Tags</th><th>Created</th></tr></thead>
    <tbody>
      {% for row in items %}
      <tr>
        <td>{{ row.title }}</td>
        <td>{{ row.tags }}</td>
        <td><small class="mono">{{ row.created_at }}</small></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</div>
{% endblock %}
