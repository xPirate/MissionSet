
{% extends "base.html" %}
{% block content %}
<div class="card">
  {% if not item %}
    <p>Item not found.</p>
  {% else %}
    <h2>{{ item.title }}</h2>
    <p style="white-space: pre-wrap">{{ item.description }}</p>
    <p>
      {% for tag in (item.tags or '').split(',') if tag %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </p>
    <p><small class="mono">{{ item.created_at }}</small></p>
    <p><a href="/data">‚Üê Back to list</a></p>
  {% endif %}
</div>
{% endblock %}
